version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: packages/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=info
      - API_GATEWAY_PORT=3000
      - RECALL_API_KEY=${RECALL_API_KEY}
      - RECALL_WEBHOOK_SECRET=${RECALL_WEBHOOK_SECRET}
    env_file:
      - .env
    depends_on:
      - audio-gateway
      - agent-service
      - tts-service

  audio-gateway:
    build:
      context: .
      dockerfile: packages/audio-gateway/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=info
      - AUDIO_GATEWAY_PORT=3001
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    env_file:
      - .env

  agent-service:
    build:
      context: .
      dockerfile: packages/agent-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=info
      - AGENT_SERVICE_PORT=3002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env

  tts-service:
    build:
      context: .
      dockerfile: packages/tts-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=info
      - TTS_SERVICE_PORT=3003
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    env_file:
      - .env
